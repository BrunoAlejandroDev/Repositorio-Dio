<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 - Recursos Especiais</title>

    <style>
        kbd {
            border: 1px solid black;
            padding: 6px 10px;
        }

        pre {
            background-color: #f1f1f1;
        }

        pre > code {
            color: red;
        }
    </style>
</head>
<body>
    <!-- KBD: uma tag para inserir comandos de teclado no documento HTML -->
    <p>Ex: Para copiar essa informação, use <kbd>CTRL</kbd> + <kbd>C</kbd></p>

    <!-- Code: uma tag para inserir comandos CSS no documento HTML -->
    <p>Ex: Para alterar a cor de fundo de um elemento, usa-se a propriedade <code>background-color</code></p>

    <!-- Pre: para o caso de eu querer escrever várias linhas de código, usa-se a tag "pre" para agrupar, junto da tag "code", para dar a aparência de monoespaçada. -->
    <p>Comando para alterar cor de fundo</p>
    <pre>
        <code>
            seletor {
                background-color: #f5f5f5;
            }
        </code>
    </pre>
</body>
</html>
