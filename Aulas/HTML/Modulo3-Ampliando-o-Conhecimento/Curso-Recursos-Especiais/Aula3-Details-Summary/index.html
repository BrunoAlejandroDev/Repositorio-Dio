<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 - Recursos Especiais</title>
</head>
<body>
    <!-- Details e summary: details é uma tag do tipo toggle list, na qual a informação fica escondida até o momento que o usuário decida expandir a informação. o summary serve para colocar uma legenda na lista, que será visível pelo usuário. -->

    <details>
        <summary>Maior time do mundo</summary>
        <p>Fortaleza Esporte Clube.</p>
    </details>
</body>
</html>
