<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Wrap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Word Wrap</h1>
    <p>
        Essa propriedade serve para ser definido uma quebra em um caractere qualquer de uma palavra para que esta caiba em um elemento.
    </p>
<br>
    <p class="exemplo" id="word-wrap">
        Lorem ipsum dolor sit ametconsecteturadipisicing elit blablabla.
    </p>
    <br>
    <p class="exemplo">
        Exemplo sem wrap: Lorem ipsum dolor sit ametconsecteturadipisicing elit blablabla.
    </p>
</body>
</html>
