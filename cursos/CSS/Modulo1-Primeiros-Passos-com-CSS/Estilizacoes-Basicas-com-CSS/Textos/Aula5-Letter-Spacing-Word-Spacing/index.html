<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Spacing e Word Spacing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Letter Spacing</h1>
    <p>
        Essa propriedade serve para adicionar um espaço entre cada <strong>LETRA</strong> da palavra. Aceita valores negativos.
    </p>
    <p class="ex-letter-spacing">Exemplo letter spacing</p>

    <br>

    <h1>Word Spacing</h1>
    <p>
        Essa propriedade serve para adicionar um espaço entre cada <strong>PALAVRA</strong> de um texto. Aceita valores negativos. 
    </p>
    <p class="ex-word-spacing">Exemplo word spacing</p>
</body>
</html>
