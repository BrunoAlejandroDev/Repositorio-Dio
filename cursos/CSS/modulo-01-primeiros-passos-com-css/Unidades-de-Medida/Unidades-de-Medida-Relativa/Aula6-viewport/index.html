<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport</title>

    <style>
        .exemplo1 {
            background-color: lightcoral;
        }

        .exemplo2 {
            background-color: lightseagreen;
        }

        .exemplo3 {
            background-color: lightgreen;
        }

        .borda {
            border: 3px solid black;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="exemplo1" style="width: 50%;">
        width:50%
    </div>

    <div class="exemplo2" style="width: 50vw;">
        width: 50vw
    </div>

    <div class="exemplo3" style="width: 50vh;">
        width: 50vh
    </div>
    <br><hr><br>

    <div class="borda">
        <div class="exemplo1" style="width: 50%;">
            width:50%
        </div>
    
        <div class="exemplo2" style="width: 50vw;">
            width: 50vw
        </div>
    
        <div class="exemplo3" style="width: 50vh;">
            width: 50vh
        </div>
    </div>
</body>
</html>
